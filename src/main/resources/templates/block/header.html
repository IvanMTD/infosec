<div class="container-fluid text-bg-light">
    <div class="row align-items-center">
        <div class="col">
            <a class="link-body-emphasis text-decoration-none" th:href="@{/}">
                <i class="bi bi-file-lock2" style="font-size: 64px"></i>
            </a>
        </div>
        <div class="col-6 text-center">
            <h1>Служба информационной безопасности</h1>
        </div>
        <div class="col">
            <form id="logoutForm" method="post" th:action="@{/logout}"></form>
            <div class="dropdown text-end" th:if="${auth}">
                <i><span th:text="${userName}" style="font-size: 24px"></span></i>
                <a href="#" class="link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-file-person" style="font-size: 32px"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/profile}">Профиль</a></li>
                    <li><a class="dropdown-item" href="#" onclick="document.getElementById('logoutForm').submit()">Выход</a></li>
                </ul>
            </div>
            <div class="dropdown text-end" th:if="${!auth}">
                <a href="#" class="link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person" style="font-size: 32px"></i>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item" th:href="@{/login}">Вход</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
