<div class="container">
    <div class="row">
        <div class="d-greed col-sm-12 col-md-5 col-lg-5 py-5 mx-auto">
            <form th:method="POST" th:action="@{/login}">
                <div class="mb-3">
                    <label for="username" class="form-label">Электронная почта</label>
                    <input type="email" class="form-control" name="username" id="username" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"><small>Не сообщайте вашу электронную почту и пароль никому.</small></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="show-password">
                    <label class="form-check-label" for="show-password">Показать пароль</label>
                    <script>
                        $('body').on('click', '#show-password', function () {
                            if ($(this).is(':checked')) {
                                $('#password').attr('type', 'text');
                            } else {
                                $('#password').attr('type', 'password');
                            }
                        });
                    </script>
                </div>
                <div class="d-grid col-6 col-md-5 col-lg-4 mx-auto">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
            </form>
        </div>
    </div>
</div>
