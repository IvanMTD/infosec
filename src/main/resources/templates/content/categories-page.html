<div>
  <ul>
    <li><a th:href="@{/admin/category/reg}">create category</a></li>
  </ul>
  <form th:method="GET" id="form">
    <select id="select" name="select">
      <option th:each="category : ${categories}" th:text="${category.getName()}" th:value="${category.getId()}"></option>
    </select>
    <input type="submit" value="edit" onclick="editUser()">
    <input type="submit" value="delete" onclick="deleteUser()" disabled>
  </form>
  <script>
    function editUser(){
      document.getElementById('form').setAttribute('action','/admin/category/edit')
    }
    function deleteUser(){
      document.getElementById('form').setAttribute('action','/admin/category/delete')
    }
  </script>
</div>
