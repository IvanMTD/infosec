<div class="container">
    <div class="row pt-4">
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item active text-center" aria-current="true"><span class="fs-4">Управления</span></li>
                <li class="list-group-item" th:each="d, stat : ${departmentList}">
                    <div class="row">
                        <div class="col">
                            <b><p th:text="${d.title}"></p></b>
                        </div>
                        <div class="col-3">
                            <div class="btn-group float-end" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-outline-primary"><i class="bi bi-postcard"></i></button>
                                <button type="button" class="btn btn-outline-primary"><i class="bi bi-pencil"></i></button>
                                <button type="button" class="btn btn-outline-primary"><i class="bi bi-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="row pt-4">
        <div class="col">
            <div class="d-grid gap-2 col-6 mx-auto">
                <a class="btn btn-primary" th:href="@{/guide/department/add/form}">Добавить структуру</a>
            </div>
        </div>
    </div>
</div>
